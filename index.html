<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よしえ歯科｜患者様アンケート</title>
    <style>
        /* 基本設定：歯科医院らしい清潔感のある配色 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f0f4f7; /* 明るい水色系グレー */
            color: #333333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #0077b6; /* 誠実なブルー */
        }
        p {
            font-size: 14px;
            line-height: 1.6;
            color: #555555;
        }
        
        /* 星評価のデザイン */
        .rating-box {
            margin: 20px 0;
        }
        .stars {
            display: inline-block;
            font-size: 45px;
            cursor: pointer;
        }
        .star {
            color: #ddd; /* 未選択の色 */
            transition: color 0.2s;
        }
        .star.active {
            color: #ffd700; /* ゴールド */
        }

        /* 隠すクラス */
        .hidden {
            display: none;
        }

        /* 入力エリア */
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* ボタンデザイン */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
            text-align: center;
        }
        .btn-google {
            background-color: #4285F4; /* Googleブルー */
            color: white !important;
        }
        .btn-submit {
            background-color: #0077b6; /* 医院カラー */
            color: #ffffff;
        }
        
        /* アニメーション */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>よしえ歯科</h1>
    <p>本日はご来院ありがとうございました。<br>より良い歯科診療とサービス向上のため、<br>率直な評価をお願いいたします。</p>

    <div class="rating-box">
        <div class="stars" id="stars">
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
        </div>
        <p id="rating-text">星をタップしてください</p>
    </div>

    <div id="high-rating" class="hidden fade-in">
        <p style="color: #0077b6; font-weight: bold;">高い評価をありがとうございます！</p>
        <p>スタッフ一同の励みになります。<br>よろしければGoogleマップでも<br>応援の感想を頂けると嬉しいです！</p>
        
        <a href="https://g.page/r/CZwqK-wYoegQEAE/review" target="_blank" class="btn btn-google">
            Google口コミを投稿する ＞
        </a>
    </div>

    <div id="low-rating" class="hidden fade-in">
        <p style="color: #d9534f; font-weight: bold;">ご期待に添えず申し訳ございません。</p>
        <p>気になる点や改善すべき点を<br>お聞かせいただけますでしょうか。</p>
        
        <form id="feedback-form" onsubmit="submitFeedback(event)">
            <textarea id="feedback-text" placeholder="例：待ち時間が長かった、説明が分かりにくかった...など" required></textarea>
            <button type="submit" class="btn btn-submit">意見を送信する</button>
        </form>
    </div>

    <div id="thank-you" class="hidden fade-in">
        <p style="font-weight: bold; font-size: 18px; color: #0077b6;">貴重なご意見ありがとうございます。</p>
        <p>頂戴した内容は院内で共有し、<br>今後の診療改善に役立てて参ります。</p>
    </div>
</div>

<script>
    function rate(score) {
        const stars = document.querySelectorAll('.star');
        const text = document.getElementById('rating-text');
        
        stars.forEach((star, index) => {
            if (index < score) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });

        text.innerText = score + "点を選択中";

        const highArea = document.getElementById('high-rating');
        const lowArea = document.getElementById('low-rating');
        
        highArea.classList.add('hidden');
        lowArea.classList.add('hidden');
        document.getElementById('thank-you').classList.add('hidden');

        if (score >= 4) {
            highArea.classList.remove('hidden');
        } else {
            lowArea.classList.remove('hidden');
        }
    }

    function submitFeedback(event) {
        event.preventDefault();
        
        // 送信完了画面を表示
        document.getElementById('low-rating').classList.add('hidden');
        document.getElementById('thank-you').classList.remove('hidden');
        
        // データの送信先を設定する場合はここに追記します
    }
</script>

</body>
</html>
